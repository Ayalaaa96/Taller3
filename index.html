<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title></title>
</head>
<body>

   <div>
    <h2>Resgistro de vehiculo</h2>
    <form>
<section >
            <label for="txtName">Nombre:</label>
            <input type="text" class="form-control" id="txtName" placeholder="Ingrese su nombre">
</section >    

<section>
    <label for="txtDui">Dui:</label>
    <input type="text" class="form-control" id="txtDui" placeholder="12341234-9">
</section>

<section >
    <label for="txtPlaca">Placa:</label>
    <input type="text" class="form-control" id="txtPlaca" placeholder="Ingrese la placa">
</section >

<section >
        <label for="txtnit">Nit:</label>
        <input type="text" class="form-control" id="txtni" placeholder="El formato del NIT en El Salvador es ####-######-###-#">
</section>

<section >
    <label for="txtFechaNac">Fecha de ingreso:</label>
    <input type="date" class="form-control" id="txtFechaNac" placeholder="Ingrese la fecha de ingreso">
    </section>

<section >
                <label for="txtMarca">Marca:</label>
                <select class="form-control" id="txtMarca" placeholder="Seleccione su marca">
                    <option>Toyota</option>
                    <option>Chevrolet</option>
                    <option>Nissan</option>
                    <option>Kia</option>
                    <option>BMW</option>
                    <option>Ford</option>
                    <option>Mazda</option>
                    <option>Datsun</option>
                    <option>Subaru</option>
                    <option>Audi</option>
                    <option>Bentley</option>
                    <option>Suzuki</option>
                    <option>Honda</option>
                    <option>Jeep</option>
                    <option>Alfa Romeo</option>
                    <option>Fiat</option>
                    <option>Mini</option>
                    <option>Maserati</option>
                </select>
</section>
<section>
<label for="txtModelo">Modelo:</label>
<input type="text" class="form-control" id="txtModelo" placeholder="Escriba su modelo">
</section>

    <section class="form-group">
    <label for="txtFallas">Fallas:</label>
    <input type="text" class="form-control" id="txtFallas" placeholder="Ingrese la falla del vehiculo">
    </section>
           <button type="button" class="btn btn-default" id="btnIng">Ingresar datos </button>
    </form>
   </div>

   <div class="container">
    <h2>Datos</h2>
    <table class="table table-hover" id="tableing">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Dui</th>
                <th>Placa</th>
                <th>Nit</th>
                <th>Fecha de ingreso</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Fallas</th>
            </tr>
        </thead>
<tbody>
</tbody>
</table>
</div>
<script src="js/add.js"></script>
<script src="js/aa.js"></script>
</body>
</html>
